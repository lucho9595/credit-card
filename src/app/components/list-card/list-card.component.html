<div class="card">
    <div class="card-body">
        <h5 class="title text-center">View Cards</h5>
        <table class="table">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    Number Card
                </th>
                <th>
                    Expiration Date
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let card of listCard">
                    <td>{{card.headline}}</td>
                    <td>{{card.cardNumber}}</td>
                    <td>{{card.expirationDate}}</td>
                    <td><i (click)="modificationCard(card)" class="fas fa-pen-to-square text-info"></i></td>
                    <td><i (click)="deleteCard(card.id)" class="fas fa-trash text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
